<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid Example</title>
    <link rel="stylesheet" href="styles9.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Our Featured Products</h1>

    <div class="grid">
        <div class="card">
            <a href="#">
                <img src="https://tse2.mm.bing.net/th/id/OIP.e12qEEXK21WP-dcOfuoQEgHaHR?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 1">
                <h3>Product 1</h3>
            </a>
            <p>High quality item with great features.</p>
            <div class="price">₹8,200</div>
        </div>

        <div class="card">
            <a href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGqvj_pF-aq5-N_ThKzyKxC0WlNrOtRHYuBA&s" alt="Product 2">
                <h3>Product 2</h3>
            </a>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹57,750</div>
        </div>

        <div class="card">
            <a href="#">
                <img src="https://th.bing.com/th?id=OPAC.TS%2bnB7Oi6H6nFw474C474&w=176&h=228&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1  " alt="Product 3">
                <h3>Product 3</h3>
            </a>
            <p>Soft, premium, and comfortable.</p>
            <div class="price">₹16,299</div>
        </div>

        <div class="card">
            <a href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8GvuAdW-5nUXArYXU6Ap5pCXMcM65Axb1jw&s" alt="Product 4">
                <h3>Product 4</h3>
            </a>
            <p>Sleek design with premium quality.</p>
            <div class="price">₹1,99,999</div>
        </div>
    </div>

</body>
</html>
